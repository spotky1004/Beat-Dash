<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="vars.js"></script>
    <script src="index.js"></script>
    <title>Beat Dash</title>
  </head>
  <body style="background-color: #4d4d4d;">
    <div id="gameMainScreen">
      <div id="gameTitle">
        Beat<br><span>Dash</span>
      </div>
      <div id="startButton">
        Start!
      </div>
    </div>
    <div id="gameLoading" style="display:none;">
      <div class="loader">

      </div>
    </div>
    <div id="gameLevelSelect" style="display:none;">
      <div id="levelBlocks">

      </div>
      <div id="levelDialogBg" style="display:none;">

      </div>
      <div id="levelDialog" style="display:none;">
        <div id="dialogTopLayer">
          <span id="levelDialogName">
            Stage 1 - Tutorial
          </span>
          <span id="closeDialog">
            x
          </span>
        </div>
        <div id="levelDialogGrade">
          Grade: Not compeleted yet!
        </div>
        <div id="stageStartButton">
          Go!
        </div>
      </div>
    </div>
  </body>
</html>
